services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: inpactai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - /app/__pycache__
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./Backend/.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - inpactai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: inpactai-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    env_file:
      - ./Frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inpactai-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: inpactai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - inpactai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

networks:
  inpactai-network:
    driver: bridge
