# Docker Compose for Production Environment
# Start with: docker compose up --build

version: '3.9'

services:
  # PostgreSQL Database (optional - if not using Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: inpact-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/sql.txt:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - inpact-network

  # Redis (for caching and pub/sub)
  redis:
    image: redis:7-alpine
    container_name: inpact-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - inpact-network

  # FastAPI Backend (Production)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.10
    container_name: inpact-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      - user=${DB_USER}
      - password=${DB_PASSWORD}
      - host=${DB_HOST:-postgres}
      - port=${DB_PORT:-5432}
      - dbname=${DB_NAME}
      
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      
      # Application
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      
      # Database Config
      - DB_PREFER_IPV4=true
      - DB_USE_REST_FALLBACK=true
      - DB_MAX_RETRIES=5
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=40
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - inpact-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Production with Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    container_name: inpact-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - inpact-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Landing Page (Production)
  landing:
    build:
      context: ./LandingPage
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: inpact-landing
    restart: always
    ports:
      - "${LANDING_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - inpact-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: inpact-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
      - landing
    networks:
      - inpact-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  inpact-network:
    driver: bridge
    name: inpact-production-network

volumes:
  postgres_data:
    name: inpact-postgres-data
  redis_data:
    name: inpact-redis-data
