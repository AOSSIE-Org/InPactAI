services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.prod
    container_name: inpactai-backend-prod
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./Backend/.env
    depends_on:
      - redis
    networks:
      - inpactai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
    container_name: inpactai-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - inpactai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: inpactai-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - inpactai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  redis_data:

networks:
  inpactai-network:
    driver: bridge
